<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="icon" href="">
    <link rel="stylesheet" href="css/main.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script defer src="js/script.js"></script>

    <title>Creative Pen Displays & Tablets for Drawing - Huion</title>

</head>

<body>
    <header class="header">
        <!-- <button class="btn-mobile-nav">
            <ion-icon class="mobile-menu-icon" name="menu-outline"></ion-icon>
            <ion-icon class="mobile-menu-icon" name="close-outline"></ion-icon>
        </button> -->
        <div class="header-container">
            <div class="header-left">
                <a href="#">
                    <img class="logo" src="img/logo.png" alt="Huion logo" />
                </a>
                <nav class="main-nav">
                    <ul class="main-nav-list">
                        <li><a class="main-nav-link" href="#">Pen Tablet</a></li>
                        <li><a class="main-nav-link" href="#">Pen Display</a></li>
                        <li><a class="main-nav-link" href="#">Pen Computer</a></li>
                        <li><a class="main-nav-link" href="#">LED Light Pad</a></li>
                        <li><a class="main-nav-link" href="#">Support</a></li>
                        <li><a class="main-nav-link" href="#">Community</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-right">
                <a class="store-btn" href="#">Store</a>
                <ion-icon class="header-icon" name="search-outline"></ion-icon>
                <ion-icon class="header-icon" name="person-outline"></ion-icon>
            </div>

            <img class="thin-line-img" src="img/colorful line.png" alt="">
        </div>
    </header>

    <section class="section-slider">
        <div class="slides">
            <!-- start of radio buttons -->
            <input id="radio1" type="radio" name="radio-btn">
            <input id="radio2" type="radio" name="radio-btn">
            <input id="radio3" type="radio" name="radio-btn">
            <input id="radio4" type="radio" name="radio-btn">
            <input id="radio5" type="radio" name="radio-btn">
            <input id="radio6" type="radio" name="radio-btn">
            <!-- end of radio buttons -->
            <!-- start of slide images -->
            <div class="slide first">
                <img src="img/RET100-banner-pc.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/pro24-4K-banner.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/k24-24plus-banner.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/activity217-banne-pc.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/RTS300-banner-pc.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/H420X-banner-pc_210412.jpg" alt="">
            </div>
            <!-- end of slide images -->
            <!-- start of auto navigation -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
                <div class="auto-btn6"></div>
            </div>
            <!-- end of auto navigation -->
        </div>
        <!-- start of manual navigation -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
            <label for="radio6" class="manual-btn"></label>
        </div>
        <!-- end of manual navigation -->
    </section>

    <div style="height: 1.2rem; background: #fff; margin: 0"></div>


</body>

</html>
